<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz-Buzz</title>
</head>

<body>

    <script>
        // Pseudocode for fizz-buzz challenge

        /*
            1. When a user inputs a number 
            2. Loop from 1 to the entered number
            3. If the current number is divisible by 3 then print "Fizz"
            4. If the current number is divisible by 5 then print "Buzz"  
            5. Otherwise print the current number
        */

        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

        for (let i = 1; i <= answer; i++) {

            /* 
                Here we put first the condition where the answer must first checked if the number is divisible by 3 & 5. 
                Because if the 1st condition is where checking the number if its divisible by 3, will tagged the number that must 
                be visible by both 3 & 5 as "Fizz" not "FizzBuzz". Therefore, we must check first if the number is divisible by 3 & 5
                before checking if the number is divisible by 3 or 5 specifically and because the program will run line-by-line. 
            */

            if (i % 3 === 0 && i % 5 === 0) {
                console.log('FizzBuzz');
            }

            else if (i % 3 === 0) {
                console.log('Frizz');
            }

            else if (i % 5 === 0) {
                console.log('Buzz');
            }

            else {
                console.log(i);
            }
        }

    </script>

</body>

</html>
