<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>

<body>

    <!-- * Reference: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/conditionals -->

    <label for="weather">Select the weather type today: </label>
    <select name="weathers" id="weathers" aria-label="select weathers">
        <option value="choice">-- Make a choice --</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>

    <p id="weather"></p>

    <br />

    <!-- * Using ternary operator -->
    <label for="theme">Select theme: </label>
    <select name="theme" id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>
    <h1>This is my website</h1>

    <script>

        // selecting weather type
        const select = document.getElementById('weathers');
        const para = document.getElementById('weather');

        select.addEventListener('change', setWeather);


        function setWeather() {
            const choice = select.value;
            let temperature = 86;

            // Shortened code using logical operators on conditionals
            if (choice === 'sunny' && temperature < 86) {

                para.textContent = `It is ${temperature} degrees outside - nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.`;

                /* using nested-if and else if  
                if (temperature < 86) {
                    para.textContent = `It is ${temperature} degrees outside - nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.`;
                }

                else if (temperature >= 86) {
                    para.textContent = `It is ${temperature} degrees outside - REALLY HOT! If you want to go outside, make sure to put some sunscreen on.`
                } */

            } else if (choice === 'sunny' && temperature >= 86) {
                para.textContent = `It is ${temperature} degrees outside - REALLY HOT! If you want to go outside, make sure to put some sunscreen on.`
            }

            else if (choice === 'rainy') {
                para.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.';

            } else if (choice === 'snowing') {
                para.textContent = 'The snow is coming down - it is freezing! best to stay in with a cup of hot chocolate, or go build a snowman.';

            } else if (choice === 'overcast') {
                para.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it turn any minute, so take a rain coat just in case.';
            }

            else {
                para.textContent = '';
            }
        }

        // Same weather example using switch statements inside a function
        function setWeather() {
            const choice = select.value;

            switch (choice) {
                case 'sunny':
                    para.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.'
                    break;
                case 'rainy':
                    para.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.'
                    break;
                case 'snowing':
                    para.textContent = 'The snow is coming down - it is freezing! best to stay in with a cup of hot chocolate, or go build a snowman.';
                    break;
                case 'overcast':
                    para.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it turn any minute, so take a rain coat just in case.';
                    break;
                default:
                    para.textContent = '';
            }
        }

        const selectT = document.getElementById('theme');
        const html = document.querySelector('html');
        document.body.style.padding = '20px';

        function update(bgColor, textColor) {
            html.style.backgroundColor = bgColor;
            html.style.color = textColor;
        }

        selectT.addEventListener('change', () => selectT.value === 'black' ? update('black', 'white') : update('white', 'black'));

    </script>

</body>

</html>
